      philosophy:
      - La connaissance tue l'action, pour agir il faut être obnubilé par l'illusion. La Naissance de la tragédie, Friedrich Nietzsche (1872)
      - Au détour de quelque coin de l'univers inondé des feux d'innombrables systèmes
        solaires, il y eut un jour une planète sur laquelle des animaux intelligents
        inventèrent la connaissance. Ce fut la minute la plus orgueilleuse et la plus
        mensongère de l'« histoire universelle », mais ce ne fut cependant qu'une
        minute. Après quelques soupirs de la nature, la planète se congela et les
        animaux intelligents n'eurent plus qu'à mourir. Telle est la fable qu'on pourrait
        inventer, sans parvenir à mettre suffisamment en lumière l'aspect lamentable,
        flou et fugitif, l'aspect vain et arbitraire de cette exception que constitue
        l'intellect humain au sein de la nature. Des éternités ont passé d'où il était
        absent ; et s'il disparaît à nouveau, il ne se sera rien passé. - « Vérité
        et mensonge au sens extra-moral » dans Œuvres, Friedrich Nietzsche (1873)
      - Et le bien ne serait-il pas le mal ? [...] Ne se peut-il pas qu'en dernière
        instance tout soit faux ? Et si nous sommes trompés, ne sommes-nous pas aussi
        par là même trompeurs ? - « Humain trop humain » dans Essai d'autocritique
        et autres préfaces, Friedrich Nietzsche (1886)
      - On ne reste philosophe qu'en… se taisant. - Boèce dans la préface de « Humain
        trop humain », extrait d'Essai d'autocritique et autres préfaces, Friedrich
        Nietzsche (1886)
      - Il faut enlever les échafaudages lorsque la maison est construite. - « Humain
        trop humain », Friedrich Nietzsche (1902)
      - Si l'on pouvait comprendre à l'aide de la raison comment peut être clément
        et juste ce Dieu qui fait preuve de tant de colère et de méchanceté, à quoi
        servirait alors la foi ? - Luther dans la préface d'« Aurore », extrait d'Essai
        d'autocritique et autres préfaces, Friedrich Nietzsche (1886)
      - L'évolution ne veut pas le bonheur, elle veut l'évolution et rien de plus.
        - Aurore, Friedrich Nietzsche (1881)
      - Nous sommes dans notre toile comme des araignées, et quoi que nous puissions
        y prendre, ce ne sera toujours que ce qui se laissera prendre à notre toile.
        - Aurore, Friedrich Nietzsche (1881)
      - Le mensonge est, sinon la mère, du moins la nourrice de la bonté. - Aurore,
        Friedrich Nietzsche (1881)
      - 'Si tu te sens grand et fécond dans la solitude, la société des hommes t''amoindrira
        et te rendra stérile : et inversement. - Aurore, Friedrich Nietzsche (1881)'
      - Être profond et sembler profond. — Celui qui se sait profond s'efforce d'être
        clair ; celui qui voudrait sembler profond à la foule s'efforce d'être obscur.
        - Le Gai Savoir, Friedrich Nietzsche (1882)
      - Nul vainqueur ne croit au hasard. - Le Gai Savoir, Friedrich Nietzsche (1882)
      - La moralité, c'est l'instinct du troupeau chez l'individu. - Le Gai Savoir,
        Friedrich Nietzsche (1882)
      - 'Car vous le savez bien : tous les grands artistes modernes souffrent de mauvaise
        conscience. - Le Gai Savoir, Friedrich Nietzsche (1882)'
      - J'aime ceux qui sont pleins d'un grand mépris, parce que ce sont eux qui vénèrent
        et qu'ils sont des flèches du désir d'aller vers l'autre rive [...]. - Ainsi
        parlait Zarathoustra, Friedrich Nietzsche (1885)
      - J'aime celui qui ne veut pas avoir trop de vertu. Une vertu est davantage
        vertu que deux, parce qu'elle est davantage nœud auquel se pend la fatalité.
        - Ainsi parlait Zarathoustra, Friedrich Nietzsche (1885)
      - 'Je vous le dis : vous portez encore un chaos en vous. - Ainsi parlait Zarathoustra,
        Friedrich Nietzsche (1885)'
      - 'Un peu de poison par-ci par-là : cela donne des rêves agréables. Et beaucoup
        de poison, pour finir : cela donne une mort agréable. - Ainsi parlait Zarathoustra,
        Friedrich Nietzsche (1885)'
      - 'Chacun veut la même chose : chacun sera pareil, celui qui sentira les choses
        autrement, ira volontairement à l''asile d''aliénés. - Ainsi parlait Zarathoustra,
        Friedrich Nietzsche (1885)'
      - Voyez les bons et les justes ! Qui haïssent-ils le plus ? Celui qui brise
        les tables de leurs valeurs, le destructeur, le criminel — mais celui-là c'est
        le créateur. - Ainsi parlait Zarathoustra, Friedrich Nietzsche (1885)
      - "« Je suis corps et âme » — ainsi parle l'enfant. Et pourquoi ne parlerait-on
        pas comme les enfants ? Mais l'homme éveillé à la conscience et à la connaissance
        dit : « Je suis tout entier corps, et rien d'autre ; l'âme est un mot qui
        désigne une partie du corps.» - Ainsi parlait Zarathoustra, Friedrich Nietzsche
        (1885)"
      - 'De tout ce qui est écrit, je ne lis que ce que quelqu''un écrit avec son
        sang. Ecris avec ton sang : et tu verras que le sang est esprit. - Ainsi parlait
        Zarathoustra, Friedrich Nietzsche (1885)'
      - Que tout un chacun ait le droit d'apprendre à lire, voilà qui à la longue
        va gâter non seulement l'écriture mais aussi la pensée. - Ainsi parlait Zarathoustra,
        Friedrich Nietzsche (1885)
      - Celui qui gravit les plus hautes montagnes, celui-là se rit de toutes les
        tragédies qu'elles soient réelles ou jouées. - Ainsi parlait Zarathoustra,
        Friedrich Nietzsche (1885)
      - 'Courageux, insouciants, moqueurs, brutaux — c''est ainsi que nous veut la
        sagesse : elle est femme et elle n''aime jamais qu''un guerrier. - Ainsi parlait
        Zarathoustra, Friedrich Nietzsche (1885)'
      - On ne tue pas par la colère, mais on tue par le rire. - Ainsi parlait Zarathoustra,
        Friedrich Nietzsche (1885)
      - 'L''État, c''est le plus froid des monstres froids. Il est froid même quand
        il ment ; et voici le mensonge qui s''échappe de sa bouche : « Moi, l''État,
        je suis le peuple. » - Ainsi parlait Zarathoustra, Friedrich Nietzsche (1885)'
      - 'Il naît beaucoup trop d''humains : pour ceux qui sont en trop, on a inventé
        l''État ! Regardez donc comme il les attire, ces trop-nombreux ! Comme il
        les ingurgite, et mâche et remâche ! - Ainsi parlait Zarathoustra, Friedrich
        Nietzsche (1885)'
      - J'appelle État le lieu où sont tous ceux qui boivent du poison, qu'ils soient
        bons ou mauvais ; État, l'endroit où ils se perdent tous, les bons et les
        méchants ; État, le lieu où le lent suicide de tous s'appelle — « la vie ».
        - Ainsi parlait Zarathoustra, Friedrich Nietzsche (1885)
      - 'C''est à l''écart du marché et de la gloire que se passe tout ce qui est
        grand : c''est à l''écart de la place du marché et de la gloire qu''ont, de
        tout temps, habité les inventeurs de valeurs nouvelles. - Ainsi parlait Zarathoustra,
        Friedrich Nietzsche (1885)'
      - Tout ce à quoi on pense beaucoup finit par devenir suspect [...]. - Ainsi
        parlait Zarathoustra, Friedrich Nietzsche (1885)
      - 'J''aime la forêt. On vit mal dans les villes : il y a trop d''humains en
        rut. - Ainsi parlait Zarathoustra, Friedrich Nietzsche (1885)'
      - Ne vaut-il pas mieux tomber aux mains d'un meurtrier que dans les rêves d'une
        femme en chaleur ? - Ainsi parlait Zarathoustra, Friedrich Nietzsche (1885)
      - 'L''homme doit être élevé pour la guerre et la femme pour le délassement du
        guerrier : tout le reste est folie ! - Ainsi parlait Zarathoustra, Friedrich
        Nietzsche (1885)'
      - Créer, c'est la grande délivrance de la douleur, et l'allègement de la vie.
        - Ainsi parlait Zarathoustra, Friedrich Nietzsche (1885)
      - "« Vouloir » délivre. - Ainsi parlait Zarathoustra, Friedrich Nietzsche (1885)"
      - 'Il fait nuit : voici que s''élève plus haut la voix des fontaines jaillissantes
        : et mon âme, elle aussi, est une fontaine jaillissante. - Ainsi parlait Zarathoustra,
        Friedrich Nietzsche (1885)'
      - 'Il fait nuit : c''est maintenant que s''éveillent tous les chants des amoureux.
        Et mon âme, elle aussi, est un chant d''amoureux. - Ainsi parlait Zarathoustra,
        Friedrich Nietzsche (1885)'
      - 'Ils ne sont pas non plus assez propres pour moi : ils troublent tous leurs
        eaux pour les faire paraître profondes. - Ainsi parlait Zarathoustra, Friedrich
        Nietzsche (1885)'
      - Tout chez eux discourt, rien ne réussit plus, ni s'achève. Tout caquète, qui
        donc veut encore rester tranquille sur le nid et couver des œufs ? - Ainsi
        parlait Zarathoustra, Friedrich Nietzsche (1885)
      - Ce qui a son prix a peu de valeur. - Ainsi parlait Zarathoustra, Friedrich
        Nietzsche (1885)
      - Deviens qui tu es ! - Ainsi parlait Zarathoustra, Friedrich Nietzsche (1885)
      - Voyez quelle abondance autours de nous ! Et qu’y a-t-il de plus beau que de
        regarder au loin vers les mers lointaines, lorsqu’on est dans le superflu
        ? - Ainsi parlait Zarathoustra, Friedrich Nietzsche (1885)
      - Celui dont la pensée a franchi, ne fût-ce qu’une fois, le pont qui conduit
        au mysticisme n’en revient pas sans que toutes ses pensées en portent le stigmate.
        - Ainsi parlait Zarathoustra, Friedrich Nietzsche (1885)
      - En ceci que je considère le monde comme un jeu divin par-delà le bien et le
        mal, j’ai pour précurseurs la philosophie de Vedanta et Héraclite. - Ainsi
        parlait Zarathoustra, Friedrich Nietzsche (1885)
      - 'Que l’on ne confonde pas : les acteurs meurent de n’être pas loués, les vrais
        hommes de n’être pas aimés. - Ainsi parlait Zarathoustra, Friedrich Nietzsche
        (1885)'
      - 'La vie n''est désormais plus conçue par la morale : elle veut l''illusion,
        elle vit d''illusion… - Par-delà le bien et le mal, Friedrich Nietzsche (1886)'
      - "« Bien » n'est plus bien dès que le voisin l'a dans la bouche. - Par-delà
        le bien et le mal, Friedrich Nietzsche (1886)"
      - "« Mon jugement, c'est mon jugement à moi : un autre ne me semble pas y avoir
        facilement le droit » — ainsi s'exprimera peut-être un de ces philosophes
        de l'avenir. - Par-delà le bien et le mal, Friedrich Nietzsche (1886)"
      - On a mal regardé la vie, quand on n'a pas aussi vu la main qui tue en gant
        de velours. - Par-delà le bien et le mal, Friedrich Nietzsche (1886)
      - On commence à se méfier des personnes très avisées dès qu'elles sont embarrassées.
        - Par-delà le bien et le mal, Friedrich Nietzsche (1886)
      - 'La maturité de l’homme : cela veut dire retrouver le sérieux que l''on avait
        au jeu, étant enfant. - Par-delà le bien et le mal, Friedrich Nietzsche (1886)'
      - Celui qui lutte contre les monstres doit veiller à ne pas le devenir lui-même.
        Or, quand ton regard pénètre longtemps au fond d'un abîme, l'abîme, lui aussi,
        pénètre en toi. - Par-delà le bien et le mal, Friedrich Nietzsche (1886)
      - Quand on veut dresser sa conscience, elle vous embrasse, en vous mordant.
        - Par-delà le bien et le mal, Friedrich Nietzsche (1886)
      - L'intellectualité supérieure et indépendante, la volonté de solitude, la grande
        raison apparaissent déjà comme des dangers ; tout ce qui élève l'individu
        au-dessus du troupeau, tout ce qui fait peur au prochain s'appelle dès lors
        mal. L'esprit tolérant, modeste, soumis, égalitaire, qui possède des désirs
        mesurés et médiocres, se fait un renom et parvient aux honneurs moraux. -
        Par-delà le bien et le mal, Friedrich Nietzsche (1886)
      - Une noblesse hautaine et sévère, le sentiment de la responsabilité de soi,
        viennent presque à blesser et provoquent la méfiance. - Par-delà le bien et
        le mal, Friedrich Nietzsche (1886)
      - Au contraire, rien n'est aussi répugnant, chez les êtres soi-disant cultivés,
        chez les sectateurs des « idées modernes », que leur manque de pudeur, leur
        insolence familière de l'œil et de la main qui les porte à toucher à tout,
        à goûter de tout et à tâter de tout ; et il se peut qu'aujourd'hui, dans le
        peuple, surtout chez les paysans, il y ait plus de noblesse relative du goût,
        plus de sentiment de respect, que dans ce demi-monde des esprits qui lisent
        les journaux, chez les gens cultivés. - Par-delà le bien et le mal, Friedrich
        Nietzsche (1886)
      - Le hommes les plus semblables et les plus ordinaires eurent toujours et ont
        encore l'avantage ; l'élite, les hommes raffinés et rares, plus difficiles
        à comprendre, courent le risque de rester seuls et, à cause de leur isolement,
        ils succombent aux dangers et se reproduisent rarement. - Par-delà le bien
        et le mal, Friedrich Nietzsche (1886)
      - On pourrait imaginer un sentiment de puissance de la société tel qu'elle pourrait
        s'offrir le luxe le plus exquis qui soit pour elle, - laisser impuni celui
        qui la lèse. - Généalogie de la morale, Friedrich Nietzsche (1887)
      - Sans la musique, la vie serait une erreur, une besogne éreintante, un exil.
        - Crépuscule des idoles, Friedrich Nietzsche (1888)
      - 'Parvenir à la puissance se paie cher : la puissance abêtit. - Crépuscule
        des idoles, Friedrich Nietzsche (1888)'
      - 'Pour vivre seul, il faut être une bête, ou un dieu, dit Aristote. Reste un
        troisième cas : il faut être les deux à la fois… philosophe. - Crépuscule
        des idoles, Friedrich Nietzsche (1888)'
      - La nature, évaluée au point de vue artistique, n'est pas un modèle. Elle exagère,
        elle déforme, elle laisse des trous. La nature, c'est le hasard. - Crépuscule
        des idoles, Friedrich Nietzsche (1888)
      - Seules les pensées que l'on a en marchant valent quelque chose. - Crépuscule
        des idoles, Friedrich Nietzsche (1888)
      - Qu'est-ce qui est bon ? Tout ce qui exalte en l'homme le sentiment de puissance,
        la volonté de puissance, la puissance même. Qu'est-ce qui est mauvais ? Tout
        ce qui vient de la faiblesse. - L'Antéchrist, Friedrich Nietzsche (1888)
      - Qu'est-ce qui est plus nuisible qu'aucun vice ? La compassion active pour
